<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mapear Ciclofaixas</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark menu-principal">
      <a class="navbar-brand" href="#">MapearCiclofaixas</a>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1 class="title-site">Gerenciamento de Ciclofaixas</h1>
        <p>
          Um sistema que ajuda a prefeitura do Recife a mapear as avenidas que
          possuem ciclofaixa.
        </p>
        <p>
          <a
            class="btn btn-primary btn-lg"
            data-toggle="modal"
            data-target="#mdAvenidas"
            href="#"
            role="button"
          >
            Cadastrar uma Avenida
          </a>
        </p>
      </div>
    </div>

    <section>
      <div class="title-session">
        <h1>Lista de Avenidas</h1>
        <hr />
      </div>
      <div class="cards-avenidas"></div>
      <div class="pag">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <button id="back" class="btn btn-secondary">Anterior</button>
          <button id="next" class="btn btn-secondary">Próximo</button>
        </div>
      </div>
    </section>
    <footer>
      <p>
        Feito por <a href="http://github.com/rogertavaress">Rogério Tavares</a>
      </p>
    </footer>

    <!-- MODAL AVENIDAS-->

    <div
      class="modal fade"
      id="mdAvenidas"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Cadastro de Avenida
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="avenida-name" class="col-form-label">Nome:</label>
                <input type="text" class="form-control" id="avenida-name" />
              </div>
              <div class="form-group">
                <label for="avenida-extensao" class="col-form-label"
                  >Extensão da Avenida:</label
                >

                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="avenida-extensao"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">Km</span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="avenida-ciclofaixa" class="col-form-label"
                  >Extensão da Ciclofaixa:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="avenida-ciclofaixa"
                  />
                  <div class="input-group-append">
                    <span class="input-group-text">Km</span>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Meus Scripts-->
    <script src="./bundle.js"></script>
  </body>
</html>
